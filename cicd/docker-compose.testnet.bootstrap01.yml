version: "3"
services:
  testnet_validator:
    image: tributary.semantic-network.tech:5050/semnet/tidefi/substrate/tidefi-substrate-node/node:testnet
    command: >
        /usr/local/bin/tidefi-node --validator --ws-external --rpc-methods=unsafe --rpc-cors=all --base-path=/data --chain=testnet --name="testnet-bootnode-01" --node-key cd3266dce5237d07e46812e343fe1c041f39c49756666c94bbbcae5b6a5b614a
    ports:
      - "30333:30333"
      - "9933:9933"
      - "9944:9944"      
    volumes:
      - "tidefi-data:/data"

volumes:
  tidefi-data:
