version: "3"
services:
  testnet_validator:
    network_mode: "host"
    image: tributary.semantic-network.tech:5050/semnet/tidefi/substrate/tidefi-substrate-node/node:testnet
    command: >
        /usr/local/bin/tidefi-node --validator --ws-external --rpc-methods=unsafe --rpc-cors=all --base-path=/data --name="testnet-bootnode-01" --node-key cd3266dce5237d07e46812e343fe1c041f39c49756666c94bbbcae5b6a5b614a --chain testnet --discover-local --allow-private-ipv4
    volumes:
      - "./tidechain:/data"
