version: "3.2"

services:
  dev:
    container_name: tidefi-substrate-node
    image: paritytech/ci-linux:974ba3ac-20201006
    working_dir: /var/www/tidefi-substrate-node
    ports:
      - "9944:9944"
    environment:
      - CARGO_HOME=/var/www/tidefi-substrate-node/.cargo
    volumes:
      - .:/var/www/tidefi-substrate-node
      - type: bind
        source: ./.local
        target: /root/.local
    command: bash -c "cargo build --release && ./target/release/tidefi-substrate-node --dev --ws-external"
