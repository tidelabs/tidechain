rand = "0.7.2"
structopt = { version = "0.3.8" }
parking_lot = "0.11.1"
itertools = "0.10.1"
# local dependencies
node-tidefi-runtime = { path = "../runtime" }

# Substrate dependencies
frame-benchmarking = {  git = "https://tributary.semantic-network.tech/semnet/tidefi/back/substrate", branch = "tidefi-1.0.1" }
