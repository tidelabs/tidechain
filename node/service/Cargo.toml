frame-benchmarking = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
substrate-prometheus-endpoint = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }

# Tidechain
tidefi-primitives = { git = "https://github.com/tide-labs/primitives", branch = "dev", default-features = false }
tidechain-rpc = { path = "../rpc" }
tidechain-client = { path = "../client", default-features = false, optional = true }

# Tidechain runtimes
tidechain-runtime = { path = "../../runtime/tidechain", optional = true }
hertel-runtime = { path = "../../runtime/hertel", optional = true }

[features]
default = [ "tidechain-native", "full-node" ]
full-node = [
	"tidechain-client"
]
runtime-benchmarks = [
	"tidechain-runtime/runtime-benchmarks",
	"hertel-runtime/runtime-benchmarks",
]

tidechain-native = [ "tidechain-runtime", "tidechain-client/tidechain" ]
hertel-native = [ "hertel-runtime", "tidechain-client/hertel" ]
