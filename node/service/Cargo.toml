sc-keystore = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sp-inherents = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sc-transaction-pool = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sp-transaction-pool = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sc-consensus-babe = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sp-consensus-babe = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sp-consensus = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sc-consensus = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sc-finality-grandpa = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sc-sync-state-rpc = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
