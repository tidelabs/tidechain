sc-client-api = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sp-runtime = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sp-offchain = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sp-session = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sp-authority-discovery = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sp-storage = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sc-chain-spec = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
sc-network = { git = "https://github.com/tide-labs/substrate", branch = "tidechain" }
